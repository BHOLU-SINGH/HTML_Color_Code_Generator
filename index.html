<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Hex Color Code Generator</title>
	<meta name="keywords" content="html color codes, html color codes list, html color codes picker, html color codes chart, html color code white, html color codes freeprojects1, html color code finder, color code html, blue html color code, twitter html color code, steel html color code, search html color code, html color codes for black, html color codes mobile legends, html hex color codes, html hex color codes list, html font color hex code, color hex code html, all html color codes hex, white color html hex code, hex to html color code, html hex color codes picker, html color hex code example, html background color hex code, html color code generator, background color html code generator, random html color code generator, html color text code generator, html color hex code generator">
	<meta name="description" content="In this project, we'll generate a html hex color code that display on different cards and when we refresh the webpages than all the color will change with new color within hex code that display on cards and card color change also.">
  	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body onload="addColor();">
	<button class="btn" onclick="addColor();">Refresh</button>
	<section class="container"></section>

	<script type="text/javascript">
		for(let i = 1; i <= 100; i++){
			const box = document.createElement('div');
			box.classList.add('box');
			document.querySelector('.container').appendChild(box);
		}

		const btn = document.querySelector('.btn');
		const colorBlock = document.querySelectorAll('.box');

		function randomHexColorCode() {
			var chars = "0123456789abcdf";
			var colorLength = 6;
			var color = "";

			for(i = 0; i < colorLength; i++){
				var randomColor = Math.floor(Math.random() * chars.length);
				color += chars.substring(randomColor, randomColor + 1);
			}
			return "#"+color;
		}

		function addColor(){
			colorBlock.forEach(e => {
				var newColor = randomHexColorCode();
				e.style.backgroundColor = newColor;
				e.innerHTML = newColor;
			})
		}
	</script>
</body>
</html>
