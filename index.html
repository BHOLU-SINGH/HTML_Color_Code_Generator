<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Color Generator</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body onload="addColor();">
	<button class="btn" onclick="addColor();">Refresh</button>
	<section class="container"></section>

	<script type="text/javascript">
		for(let i = 1; i <= 100; i++){
			const box = document.createElement('div');
			box.classList.add('box');
			document.querySelector('.container').appendChild(box);
		}

		const btn = document.querySelector('.btn');
		const colorBlock = document.querySelectorAll('.box');

		function randomHexColorCode() {
			var chars = "0123456789abcdf";
			var colorLength = 6;
			var color = "";

			for(i = 0; i < colorLength; i++){
				var randomColor = Math.floor(Math.random() * chars.length);
				color += chars.substring(randomColor, randomColor + 1);
			}
			return "#"+color;
		}

		function addColor(){
			colorBlock.forEach(e => {
				var newColor = randomHexColorCode();
				e.style.backgroundColor = newColor;
				e.innerHTML = newColor;
			})
		}
	</script>
</body>
</html>
